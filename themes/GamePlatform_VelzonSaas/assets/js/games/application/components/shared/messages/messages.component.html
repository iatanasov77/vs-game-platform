<span class="message"
    [@showHide]="{ value: state, params: { shown: shown, initial: initial } }"
>
    <ng-container *ngIf="! isLoggedIn || ! lobbyButtonsVisible">
        {{ message?.text }}<i [ngClass]="getIcon()"></i>
        <span *ngIf="timeLeft && timeLeft > 0">{{ roundTimeLeft() }}</span>
    </ng-container>
</span>
