<div class="modal-header">
    <h5 class="modal-title">{{ 'dialogs.create_game_room' | translate }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissModal()"></button>
</div>

<div class="modal-body">
    <p>{{ 'invite.copylink' | translate }}</p>
    <div>
        <app-input-copy [text]="link"></app-input-copy>
    </div>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-10">&nbsp;</div>
        <div class="col-2">
            <app-button [default]="true" (click)="startClick()">
                {{ 'invite.startgame' | translate }}
            </app-button>
            
            <button type="button" class="btn btn-outline-dark float-end" (click)="cancelClick()">
                {{ 'invite.cancelinvite' | translate }}
            </button>
        </div>
    </div>
</div>
