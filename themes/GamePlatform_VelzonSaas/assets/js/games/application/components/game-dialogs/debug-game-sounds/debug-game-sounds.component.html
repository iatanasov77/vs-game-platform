<div class="modal-header">
    <h5 class="modal-title">Debug Game Sounds</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissModal()"></button>
</div>

<div class="modal-body">
    <button type="button" class="btn btn-primary" (click)="playThrowCards()">
        Play Throw Cards
    </button>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-10">&nbsp;</div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-dark float-end" (click)="dismissModal()">
                Close
            </button>
        </div>
    </div>
</div>
