<div class="p-1 float-start game-board-buttons-container">
    <a *ngIf="! isLoggedIn" (click)="loginClick()" class="default-button">
        {{ 'dialogs.login' | translate }}
    </a>
    
    <!--
     -- Backgammon Lobby Buttons
    -->
    <ng-container *ngIf="lobbyButtonsVisible">
        <button *ngIf="isLoggedIn && ! acceptInviteVisible" (click)="playGame()" class="default-button">
            {{ 'game_board.play_game' | translate }}
        </button>
        
        <button *ngIf="isLoggedIn && ! acceptInviteVisible" (click)="inviteFriendClick()" class="default-button">
            {{ 'game_board.invite_friend' | translate }}
        </button>
        
        <button *ngIf="isLoggedIn && acceptInviteVisible" (click)="startInvitedGame(inviteId)" class="default-button">
            {{ 'logincontainer.accept' | translate }}
        </button>
    </ng-container>
    
    <ng-container *ngIf="! lobbyButtonsVisible">
        <!--
         -- Card Games Buttons
        -->
        <button *ngIf="gameCode == 'bridge-belote'" (click)="playWithComputer()" class="default-button">
            {{ 'game_board.play_with_computer' | translate }}
        </button>
        
        <!--
         -- Backgammon Board Buttons
        -->
        <button (click)="newGame()" *ngIf="newVisible" class="default-button">
            {{ 'game_board.new_game' | translate }}
        </button>
        
        <button (click)="exitGame()" *ngIf="exitVisible" class="secondary-button">
            {{ 'game_board.exit_game' | translate }}
        </button>
        
        <!--
         -- Backgammon Menu Buttons
        -->
        <button class="red-button" (click)="rotateClick()" *ngIf="! tutorial && gameCode == 'backgammon'">
            <i class="fas fa-sync"></i>
            {{ 'menu.rotate' | translate }}
        </button>
        
        <button class="red-button" (click)="flipClick()" *ngIf="! tutorial && gameCode == 'backgammon'">
            <i class="fas fa-arrow-up"></i>
            {{ 'menu.flip' | translate }}
        </button>
        
        <!--
        <button class="red-button smaller" *ngIf="! tutorial">
            Change theme
        </button>
        -->
        
        <button class="red-button" (click)="resignClick()" *ngIf="! tutorial">
            <i class="fas fa-flag"></i>
            {{ 'menu.resign' | translate }}
        </button>
        
        <button (click)="newRound()" *ngIf="newRoundVisible" class="default-button">
            {{ 'game_board.new_round' | translate }}
        </button>
        
    </ng-container>
    
    <ng-container *ngIf="debugGameSoundsVisible">
        <button (click)="debugGameSounds()" class="default-button ms-4">
            Debug Game Sounds
        </button>
    </ng-container>
</div>
