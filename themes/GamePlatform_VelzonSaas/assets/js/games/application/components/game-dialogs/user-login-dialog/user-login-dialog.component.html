<div class="modal-header">
    <h5 class="modal-title">{{ 'dialogs.login' | translate }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissModal()"></button>
</div>

<div class="modal-body">
    <app-loader *ngIf="showSpinner"></app-loader>
    
    <div class="row mb-2">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <form class="form-horizontal" id="formLogin">
                <div class="form-group">
                    <label for="FormUsername" class="form-label">{{ 'dialogs.username' | translate }}</label>
                    <input type="text" name="username"
                        class="form-control"
                        id="FormUsername"
                        placeholder="{{ 'dialogs.username' | translate }}"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="FormPassword" class="form-label">{{ 'dialogs.password' | translate }}</label>
                    <input type="password" name="password" 
                        class="form-control" 
                        id="FormPassword"
                        placeholder="{{ 'dialogs.password' | translate }}"
                        required
                    />
                </div>
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <span class="me-2">{{ 'dialogs.not_an_account_question' | translate }},</span>
            <a href="/register">{{ 'dialogs.create_account_link' | translate }}</a>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-8">&nbsp;</div>
        <div class="col-4">
            
            <button type="button" class="btn btn-outline-dark" (click)="handleSubmit()">
                {{ 'dialogs.login' | translate }}
            </button>
            <button type="button" class="btn btn-outline-dark float-end" (click)="dismissModal()">
                {{ 'dialogs.cancel' | translate }}
            </button>
        </div>
    </div>
</div>
