<div class="game-statistics-container float-end">
    <table class="table caption-top">
        <thead>
            <tr>
                <th class="border-end border-bottom p-2 font-weight-bold">{{ 'game_board.statistics.we' | translate }}</th>
                <th class="border-start border-bottom p-2 font-weight-bold">{{ 'game_board.statistics.you' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="pt-2">
                    <div *ngFor="let points of wePoints; let isLast=last; let isFirst=first">
                        <ng-container *ngIf="isFirst">{{ points }}</ng-container>
                        <ng-container *ngIf="! isFirst"><br />{{ weTotalPoints }}</ng-container>
                        <ng-container *ngIf="! isLast"> + {{ points }}</ng-container>
                    </div>
                </td>
                <td class="pt-2">
                    <div *ngFor="let points of youPoints; let isLast=last; let isFirst=first">
                        <ng-container *ngIf="isFirst">{{ points }}</ng-container>
                        <ng-container *ngIf="! isFirst"><br />{{ youTotalPoints }}</ng-container>
                        <ng-container *ngIf="! isLast"> + {{ points }}</ng-container>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
