<div id="card-table" class="card-table">
    <ng-container *ngFor="let player of gamePlayers | async; let i = index">
        <div [ngClass]="developementClass"
            class="{{ player.containerId.charAt( 0 ).toLowerCase() + player.containerId.slice( 1 ) }}"
            id="{{ player.containerId }}"
        >
            <div id="{{ player.cardsId }}" class="playerCards float-start"></div>
            <player-announce
               [player]="player"
           ></player-announce>
        </div>
    </ng-container>
</div>
