<div class="row">
    <div class="col-1">
        <game-statistics></game-statistics>
    </div>
    
    <div class="col-8">
        
        <div class="game-container"></div>
        
        
            <div class="messages" #messages>
                <app-messages
                    [initial]="width"
                    [shown]="messageCenter"
                    [message]="message$ | async"
                    [timeLeft]="timeLeft$ | async"
                ></app-messages>
            </div>
            
            <app-board-menu
              class="app-menu"
              (flip)="this.flipped = !this.flipped"
              (resign)="resignGame()"
            ></app-board-menu>
            
            <app-backgammon-board
                class="game-board"
                [width]="width"
                [height]="height"
                [game]="gameDto$ | async"
                [myColor]="playerColor$ | async"
                [dicesVisible]="dicesVisible"
                [flipped]="flipped"
                (addMove)="doMove($event)"
                (moveAnimFinished)="moveAnimFinished()"
            ></app-backgammon-board>
            <div class="dices" #dices>
                <app-dices
                    *ngIf="dicesVisible"
                    [dices]="dices$ | async"
                    [color]="diceColor"
                ></app-dices>
            </div>
            
            <!--
            <div class="board-buttons" #boardButtons>
              <app-board-buttons
                [undoVisible]="undoVisible"
                [sendVisible]="sendVisible"
                [rollButtonVisible]="rollButtonVisible"
                [newVisible]="newVisible"
                [exitVisible]="exitVisible"
                (onUndoMove)="undoMove()"
                (onSendMoves)="sendMoves()"
                (onRoll)="rollButtonClick()"
                (onNew)="newGame()"
                (onExit)="exitGame()"
              ></app-board-buttons>
            </div>
            -->
            
            <div class="game-id">{{ (gameDto$ | async)?.id | uppercase }}</div>
            
            
        
        
    </div>
    
    <div class="col-3">
        <game-players></game-players>
        <div class="mt-4">
            <game-rooms></game-rooms>
        </div>
    </div>
</div>
