<div class="modal-header">
    <h5 class="modal-title">Login</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissModal()"></button>
</div>

<div class="modal-body">
    <app-loader *ngIf="showSpinner"></app-loader>
    
    <form class="px-4 py-3" id="formLogin" #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)" >
        <div class="form-group">
            <label for="exampleDropdownFormUsername">Username</label>
            <input type="text" name="username"
                class="form-control"
                id="exampleDropdownFormUsername"
                placeholder="Username"
                ngModel required
            />
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" name="password" 
                class="form-control" 
                id="exampleDropdownFormPassword1"
                placeholder="Password"
                ngModel required
            />
        </div>
        <div class="row">&nbsp;</div>
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-10">
            <span class="me-2">if you have not an account,</span>
            <a href="#" (click)="onClickRegistration()">create from here</a>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-dark" (click)="dismissModal()">Cancel</button>
        </div>
    </div>
</div>
