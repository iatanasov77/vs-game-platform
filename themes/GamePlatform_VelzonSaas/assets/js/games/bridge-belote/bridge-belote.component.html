<div class="row">
    <div class="col-2">
        <bridge-belote-statistics></bridge-belote-statistics>
    </div>
    
    <div class="col-8">
        <bridge-belote-container
            [lobbyButtonsVisible]="lobbyButtonsVisible"
            [isLoggedIn]="isLoggedIn"
            [hasPlayer]="hasPlayer"
            (lobbyButtonsVisibleChanged)="lobbyButtonsVisibleChanged($event)"
            (isStarted)="gameIsStarted($event)"
            (isPlayAi)="gameIsPlayAi($event)"
        ></bridge-belote-container>
        
        <app-error-handler
            [errors]="errors$ | async"
            (save)="saveErrorReport($event)"
        ></app-error-handler>
    </div>
    
    <div class="col-2">
        <game-players></game-players>
        <div class="mt-4">
            <game-rooms></game-rooms>
        </div>
    </div>
</div>
