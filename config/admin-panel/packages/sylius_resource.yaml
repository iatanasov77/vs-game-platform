sylius_resource:
    resources:
        vsapp.games:
            driver: doctrine/orm
            classes:
                model: App\Entity\Game
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
                controller: App\Controller\AdminPanel\GameController
                form: App\Form\GameForm
        vsapp.game_categories:
            driver: doctrine/orm
            classes:
                model: App\Entity\GameCategory
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
                controller: App\Controller\AdminPanel\GameCategoryController
                form: App\Form\GameCategoryForm
        vsapp.game_platform_application:
            driver: doctrine/orm
            classes:
                model:      App\Entity\GamePlatformApplication
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
                controller: App\Controller\AdminPanel\GamePlatformApplicationController
                form:       App\Form\GamePlatformApplicationForm
        vsapp.game_platform_settings:
            driver: doctrine/orm
            classes:
                model:      App\Entity\GamePlatformSettings
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
                controller: App\Controller\AdminPanel\GamePlatformSettingsController
                form:       App\Form\GamePlatformSettingsForm
        vsapp.game_players:
            driver: doctrine/orm
            classes:
                model: App\Entity\GamePlayer
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
                controller: App\Controller\AdminPanel\GamePlayerController
                form: App\Form\GamePlayerForm
        vsapp.game_sessions:
            driver: doctrine/orm
            classes:
                model: App\Entity\GamePlay
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
        vsapp.mercure_connections:
            driver: doctrine/orm
            classes:
                model: App\Entity\MercureConnection
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
        vsapp.temp_players:
            driver: doctrine/orm
            classes:
                model: App\Entity\TempPlayer
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
