<div id="game-board" align="center">
    <bridge-belote-board
        class="game-board"
        
        [width]="width"
        [height]="height"
        [game]="gameDto$ | async"
        [myPosition]="playerPosition$ | async"
        [themeName]="themeName"
        [timeLeft]="timeLeft$ | async"
        [lobbyButtonsVisible]="lobbyButtonsVisible"
    ></bridge-belote-board>
    
    <div id="card-actions" class="card-actions">
        <app-board-buttons *ngIf="started != true"
            [isLoggedIn]="isLoggedIn"
            [lobbyButtonsVisible]="lobbyButtonsVisible"
            
            [newVisible]="newVisible"
            [exitVisible]="exitVisible"
            
            (onLogin)="login()"
            (onNew)="newGame()"
            (onExit)="exitGame()"
            
            (onPlayWithComputer)="playWithComputer($event)"
            
            (onPlayGame)="playGame($event)"
            (onInviteFriend)="inviteFriend()"
            (onAcceptInvite)="acceptInvite( $event )"
            (onCancelInvite)="cancelInvite()"
        ></app-board-buttons>
        
        <bridge-belote-announce *ngIf="started == true"
            [gameAnnounceIcon]="gameAnnounceIcon"
            [announceVisible]="announceVisible"
            [gameContractVisible]="gameContractVisible"
        ></bridge-belote-announce>
    </div>
</div>
