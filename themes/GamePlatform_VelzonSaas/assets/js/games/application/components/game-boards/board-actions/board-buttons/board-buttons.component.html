<div class="p-1 float-start">
    <ng-container *ngIf="! isRoomSelected">
        <button (click)="onSelectGameRoom( $event )" class="default-button" id="btnStartGame">
            {{ 'game_board.select_room' | translate }}
        </button>
    </ng-container>
    
    <ng-container *ngIf="isRoomSelected">
        <button (click)="sendMoves()" *ngIf="sendVisible" class="default-button">
            Done
        </button>
        <button (click)="undoMove()" *ngIf="undoVisible" class="secondary-button">
            Undo
        </button>
        <button *ngIf="rollButtonVisible" (click)="rollButtonClick()" class="default-button">
            Roll
        </button>
        <button (click)="newGame()" *ngIf="newVisible" class="default-button">
            New
        </button>
        <button (click)="exitGame()" *ngIf="exitVisible" class="secondary-button">
            Exit
        </button>
    </ng-container>
</div>
