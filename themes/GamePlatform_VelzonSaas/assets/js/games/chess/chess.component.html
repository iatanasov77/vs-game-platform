<div class="row">
    <div class="col-1">
        <game-chat></game-chat>
    </div>
    
    <div class="col-8">
        <app-chess-container
            [lobbyButtonsVisible]="lobbyButtonsVisible"
            [isLoggedIn]="isLoggedIn"
            [introPlaying]="introPlaying"
            [hasPlayer]="hasPlayer"
            (lobbyButtonsVisibleChanged)="lobbyButtonsVisibleChanged($event)"
        ></app-chess-container>
        
        <app-error-handler
            [errors]="errors$ | async"
            (save)="saveErrorReport($event)"
        ></app-error-handler>
    </div>
    
    <div class="col-3">
        <game-players></game-players>
    </div>
</div>
